<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    <script src="assets/lib/gsap.min.js"></script>
    <script src="assets/lib/tmi.min.js"></script>

    <script src="./settings.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/strings.js"></script>

    <script src="./src/actions.js"></script>
    <script src="./src/overlays.js"></script>

    <script src="./src/sr-api.js"></script>
    <script src="./src/sr-gallery.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/style/base.css">
    <link rel="stylesheet" type="text/css" href="assets/style/popups.css">
    <link rel="stylesheet" type="text/css" href="assets/style/sr-gallery.css">
</head>

<body>

    <div id="sr-gallery" class="gallery">
        <div id="gallery-overlay">
            <div>
                <div class="gallery-titles main" id="gallery-overlay-title">
                    <h1>Unattended Art</h1>
                </div>
                <div class="gallery-titles sub">
                    <h1>mikedotalmond</h1>
                    <h3>SuperRare.co</h3>
                </div>
            </div>
            <div id="loadSpinner"></div>

        </div>

        <div id="progressBox"></div>

        <img id="image-preload" class="preload" src="" />

        <div class="images">
            <div id="srgallery_image_prevent-gc" class="image prevent-gc"></div>
            <div id="srgallery_image" class="image"></div>
        </div>

        <div id="video-container" class="video-container">
            <video id="sr-gallery-video" style="width: 100%; height: 100%;" muted loop preload="auto" src=""></video>
        </div>
    </div>

    <div id="titleBox">
        <h1 id="titleText"></h1>
        <div id="subtitleBox">
            <h1 id="subtitleText"></h1>
        </div>
    </div>
    <div id="descBox">
        <h1 id="descText"></h1>
    </div>
    <div id="infoBox">
        <h1 class="infoText" id="infoText"></h1>
        <h1 class="infoText">!help</h1>
    </div>


    <script src="./src/main.js"></script>
</body>

</html>
